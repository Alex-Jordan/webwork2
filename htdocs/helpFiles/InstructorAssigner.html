<h2>Set Assigner Help</h2>
<p>
	The list of users or the list of sets can be reordered or the format changed by selecting a sort criteria or format
	and clicking "Change Display Settings".
</p>
<p class="mb-0">
	Multiple users or sets may be selected by holding down the shift key or the ctrl key while selecting from the list.
</p>
